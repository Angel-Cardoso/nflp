{% extends 'base.html' %}

{% block title %} registrar_estadio {% endblock %}

{% block content %}   
	<form method="post">
		<section class="container mt-3">
			{% csrf_token %}
			<h1>Formato para rentar un Palco</h1>
			<p>Numero de Palco: {{form.numero_palco}}</p>
			<p>Nombre del fanatico: {{form.nombre_fanatico}}</p>
			<p>Duración del contrato (años): {{form.years_renta}}</p>
			<button type="submit" class="btn btn-primary">Registrar</button>
		</section>	
	</form>  
{% endblock %}
