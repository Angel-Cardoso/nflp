{% extends 'base.html' %}
{% block title %} inicio {% endblock %}

    {% block content %}

    <!-- carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src='static/Images/Slide1.jpg' alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src='static/Images/Slide2.jpg' alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src='static/Images/Slide3.jpg' alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
      </a>
    </div>

    <!-- fin carousel -->
	<!-- cards -->
    <section class="container mt-5 pt-5">
    <div class="card-group">
  <div class="card">
    <img class="card-img-top" src='static/Images/Casco.jpg' alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Card 1</p>
      <a class="btn btn-secondary" href="#" role="button">Link</a>
    </div>
  </div>
  <div class="card">
    <img class="card-img-top" src='static/Images/Patriots.png' alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Card 2</p>
      <a class="btn btn-secondary" href="#" role="button">Link</a>
    </div>
  </div>
  <div class="card">
    <img class="card-img-top" src='static/Images/Balon.jpg' alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Card 3</p>
      <a class="btn btn-secondary" href="#" role="button">Link</a>
    </div>
  </div>
</div>
</section>
<!-- fin cards -->
    {% endblock %}
